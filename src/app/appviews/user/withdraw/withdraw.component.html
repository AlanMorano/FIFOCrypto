<mat-card class="global-wrapper">
  <mat-card-title>Functions</mat-card-title>
  <div class="sub-title">
    Ether Balance: {{balance | number: "1.4"}} Ether<br>
  </div>
  <mat-card-content>
    <mat-grid-list cols="1" rowHeight="300px">
      <mat-grid-tile *ngIf="isLoadShown" class="func-wrapper">
        <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
      </mat-grid-tile>
      <mat-grid-tile *ngIf="form" class="func-wrapper">
        <form class="func-form" (ngSubmit)="payout(mPayout)" #f="ngForm" novalidate>
          <label>Withdraw Form</label>
          <mat-form-field appearance="outline" class="form-item">
            <mat-label>Amount</mat-label>
            <input name="amount" matInput placeholder="Placeholder" type="number" required [(ngModel)]="mPayout.value">
          </mat-form-field>
          <button mat-stroked-button>Submit</button>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
