<h1 mat-dialog-title>{{data.title}}
    <button class="close" mat-button (click)="onNoClick()"><span aria-hidden="true">&times;</span></button>
</h1>
<div mat-dialog-content class="mat-dialog-content">
  <p>{{data.message}}</p>
</div>
